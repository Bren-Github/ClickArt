<body>
    <nav class="navbar">
        <div class="container">
            <div class="arribita">
                <a href="../Pages/pagina.html">

                </a>
                <div class="btn-group">

            <div class="">
                <p id="progreso" class="user">Tu progreso</p>
            </div>
            <div class="col-12 col-md-6">
                <div class="cuadro w-100">

                    <div class="d-grid h-100 align-items-center p-4">
                        <div>
                            <div class="progress mb-2" role="progressbar" aria-label="Example 1px high"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 1px">
                                <div id="progress-1" class="progress-bar" style="width: 25%"></div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100" style="height: 20px">
                                <div id="progress-2" class="progress-bar" style="width: 25%"></div>
                            </div>
                        </div>

                    </div>

            </div>
            <div class="col-12 col-md-6 mt-5 mt-md-0">

                    <!-- Button trigger modal -->
    
    
                    <!-- Button trigger modal -->
                    <button id="btn-modal-certificado" type="button" disabled class="prb opacity-50" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Certificado

                </div>

                </a>
            </div>
        </div>
    </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Escríbe tu nombre</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre que saldrá en tú cerificado</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                                placeholder="Escribe tu nombre...">
                        </div>
                        <button id="descarga-cert" type="button" class="btn btn-primary">Descargar certificado</button>
                </div>
                </form>

            </div>

        </div>
    </div>
